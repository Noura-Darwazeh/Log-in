<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.rtl.min.css" rel="stylesheet" />

  <link href="style.css" rel="stylesheet">

  <title>Login</title>
</head>

<body>
  <div class="triangle-yellow"></div>
  <div class="triangle-black"></div>


  <img src="./imgs/logo.png" class="logo-top-left">
  <img src="./imgs/logo2.png" class="logo-bottom-right">
  <img src="./imgs/main-logo.png" class="main-logo">




  <div class="login-container shadow-sm">
    <div class="logout-link">&lt; رجوع </div>
    <div class="logo-section">
      <img src="./imgs/mot-logo-1.png" alt="شعار فلسطين" />
    </div>


    <div class="tabs">
      <input type="radio" id="tab1" name="tabs" hidden>
      <label for="tab1" class="tab">الإدارة العامة</label>

      <input type="radio" id="tab2" name="tabs" checked hidden>
      <label for="tab2" class="tab">القطاع الخاص</label>
    </div>

    <div class="welcome-text">
      أهلاً بك في الإدارة العامة للمتاجرة بالمركبات وقطع الغيار
    </div>

    <div class="login-description">
      تسجيل الدخول كمورد خدمات
    </div>
    <form>
      <div class="mb-3">
        <label for="license" class="form-label">المشغل المرخص</label>
        <input type="text" class="form-control" id="license" placeholder="بيلسان للسيارات" />
      </div>
      <div class="mb-3 password-wrapper">
        <label for="password" class="form-label">كلمة المرور</label>
        <input type="password" class="form-control" id="password" placeholder="........................." />


      </div>
      <div class="forgot-password">هل نسيت كلمة المرور؟</div>
      <button type="submit" class=" btn-login">تسجيل الدخول</button>
    </form>
    <div class="register-link">
      التسجيل كمستخدم جديد، <a href="#">إنشاء حساب</a>
    </div>
  </div>

  <footer class="main-footer">
    وزارة النقل والمواصلات &copy; 2025
  </footer>
</body>


</html>
